{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script  type="module" src="{% static 'js/maps.js' %}" ></script>
    <title>{% block title %}My Django App{% endblock %}</title>
    <style>
        
        .bg-dark {
        background-color: #749ca4 !important;
        font-family: "Roboto", sans-serif;
        font-style: bold;
        font-size: 1.3rem;
            }
        .bs-navbar-color
            {
                color:#fff;
            }
        .bs-navbar-hover-color
        {
            color:#bbd4dc;


        }
        body {
            padding-top: 56px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 0.9rem; /* Reduce the font size of navbar links */
            font-family: "Roboto", sans-serif;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
        }
        .navbar-nav .nav-link {
            font-size: 10rem;
             /* Reduce the font size of navbar links */
            }
            
        main {
            background-color: #ffffff;  /* Explicitly set the background color */
            flex: 1;
        }
        footer {
            background-color: #749ca4;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: "Roboto", sans-serif;
        }
        .card {
            margin-bottom: 20px;
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.jpg' %}" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shipments History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Analytics</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-5 mb-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center mt-auto">
            <p class="mb-0">&copy; 2024 MyShipment. All rights reserved.</p>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

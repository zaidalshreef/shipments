{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script type="module" src="{% static 'js/maps.js' %}"></script>
    <title>{% block title %}My Django App{% endblock %}</title>
   <style>
        .bg-dark {
            background-color: #749ca4 !important;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .navbar-dark {
            --bs-navbar-color: #fff;
            --bs-navbar-hover-color: #bbd4dc;
        }

        body {
            padding-top: 56px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 1.2rem;
            font-family: "Chivo", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
      

        .navbar-brand img {
            width: 60px;
            height: 60px;
        }

        .navbar-nav .nav-link {
            font-size: 1.3rem;
        }

        main {
            flex: 1;
            background-color: #ffffff;
            padding-bottom: 60px;  /* Ensure there's space for the footer */
        }

        footer {
            background-color: #749ca4;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            font-family: "Chivo", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        .card {
            margin-bottom: 20px;
            font-family: "Chivo", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            --border-color: #749ca4 !important;
        }

        .card-header {
            background-color: #81b6be;
        }

        .card-title {
            font-size: 1.6rem;
            color: #fff;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .btn-primary {
            
            --bs-btn-bg: #749ca4;
            --bs-btn-hover-bg: #bbd4dc;
            --bs-btn-hover-border-color: #bbd4dc;
            --bs-btn-border-color: #749ca4;
            --bs-btn-active-bg: #bbd4dc;
            --bs-btn-active-border-color: #bbd4dc;
        }

        .btn {
            --bs-btn-font-family: "Roboto", sans-serif;
            --bs-btn-font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/shipments/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shipments History</a>
                        </li>
                        <!--
                        <li class="nav-item">
                            <a class="nav-link" href= "#">Analytics</a>
                        </li>-->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-5 mb-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center mt-auto">
        <p class="mb-0">&copy; 2024 MyShipment. All rights reserved.</p>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
  <section>
    <header>
        <div class="logo">
      <a href="#"><img src="https://secure.gravatar.com/avatar/fabdb283fe15708440314fae08b0e7a1?s=60&d=retro&r=g"></a>
        </div>
        <nav>
    <ul>
      <li><a href="#">Главная</a></li>
    <li><a href="#">Поиск</a></li>
    <li><a href="#">Услуги</a></li>
    <li><a href="#">Новости</a></li>
    <li><a href="#">Фото</a></li>
    <li><a href="#">Правила</a></li>
  </ul>
        </nav>
        <div class="menu">
           <a href="#" class="menu-trigger">Меню</a>
        </div>
     </header>			
  </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    

  <script id="rendered-js">
    $(document).ready(function () {
      $('.menu-trigger').click(function () {
        $('ul li').slideToggle(500);
      }); //end slide toggle
    
      $(window).resize(function () {
        if ($(window).width() > 500) {
          $('ul li').removeAttr('style');
        }
      }); //end resize
    }); //end ready
    //# sourceURL=pen.js
        </script>
</body>  

    <main>
        {% block content %}
        <!-- The content of each page will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <!-- You can put your footer content here -->
    </footer>
</body>
</html>

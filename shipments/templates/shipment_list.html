{% extends 'base.html' %}

{% block title %}
Shipment List
{% endblock %}

{% block content %}
<h1>Shipment List</h1>
<ul>
    {% for shipment in shipments %}
    <li>
        <a href="{% url 'shipments:shipment_detail' shipment.shipment_id %}">
            {{ shipment.statuses.last.status }} - {{ shipment.shipment_id }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

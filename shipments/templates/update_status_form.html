<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Shipment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .shipment-info {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .shipment-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Shipment Status</h1>
        <div class="shipment-info">
            <p><strong>Shipment ID:</strong> {{ shipment.id }}</p>
            <p><strong>Current Status:</strong> {{ shipment.status }}</p>
        </div>

    </div>
</body>
</html>

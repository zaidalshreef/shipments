{% extends 'base.html' %}

{% block title %}
Update Shipment Status
{% endblock %}

    {% block content %}
 <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .shipment-info {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .shipment-info p {
            margin: 5px 0;
        }
    </style>
      <div class="container">
        <h1>Update Shipment Status</h1>
        <div class="shipment-info">
            <p><strong>Shipment ID:</strong> {{ shipment.shipment_id }}</p>
            <p><strong>Current Status:</strong> {{ shipment.statuses.last.status }}</p>
        </div>
        <form method="post" action="{% url 'shipments:update_status' shipment.shipment_id %}">
            {% csrf_token %}
            <label for="status">New Status:</label>
            <select id="status" name="status">
                <option value="creating">Creating</option>
                <option value="created">Created</option>
                <option value="pending">Pending</option>
                <option value="delivered">Delivered</option>
                <option value="delivering">Delivering</option>
                <option value="returned">Returned</option>
                <option value="in_progress">In Progress</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <input type="submit" value="Update Status">
        </form>
    </div>
    {% endblock %}
